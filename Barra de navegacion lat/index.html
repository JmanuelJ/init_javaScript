<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="header">
        <div class="menu-btn">
          <i class="bx bx-chevron-left"></i>
        </div>
        <div class="brand">
          <img src="./images/brand-light.svg" alt="logo" />
          <span>Ghostly</span>
        </div>
      </div>
      <div class="menu-container">
        <div class="search">
          <i class="bx bx-search"></i>
          <input type="search" placeholder="Search" />
        </div>
        <ul class="menu">
          <li class="menu-item menu-item-static active">
            <a href="#" class="menu-link">
              <i class="bx bx-home-alt-2"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="menu-item menu-item-static">
            <a href="#" class="menu-link">
              <i class="bx bx-bar-chart-alt-2"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="menu-item menu-item-dropdown">
            <a href="#" class="menu-link">
              <i class="bx bx-shopping-bag"></i>
              <span>Store</span>
              <i class="bx bx-chevron-down"></i>
            </a>
            <ul class="sub-menu">
              <li><a href="#" class="sub-menu-link">Products</a></li>
              <li><a href="#" class="sub-menu-link">Orders</a></li>
              <li><a href="#" class="sub-menu-link">Subscription</a></li>
            </ul>
          </li>
          <li class="menu-item menu-item-static">
            <a href="#" class="menu-link">
              <i class="bx bx-task"></i>
              <span>Task</span>
            </a>
          </li>
          <li class="menu-item menu-item-dropdown">
            <a href="#" class="menu-link">
              <i class="bx bx-file-blank"></i>
              <span>File</span>
              <i class="bx bx-chevron-down"></i>
            </a>
            <ul class="sub-menu">
              <li><a href="#" class="sub-menu-link">Images</a></li>
              <li><a href="#" class="sub-menu-link">Audios</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="footer">
        <ul class="menu">
          <li class="menu-item menu-item-static">
            <a href="#" class="menu-link">
              <i class="bx bx-bell"></i>
              <span>Notifications</span>
            </a>
          </li>
          <li class="menu-item menu-item-static">
            <a href="#" class="menu-link">
              <i class="bx bx-cog"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
        <div class="user">
          <div class="user-img">
            <img src="./images/user.jpg" alt="user image">
          </div>
          <div class="user-data">
            <span class="name">Juan Manuel</span>
            <span class="email">jjuanm@gmail.com</span>
          </div>
          <div class="user-icon">
            <i class="bx bx-exit"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
