<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Eventos del mouse </h1>
    <!--Evento desencadenado al:-->
    <!--Dar un solo click(izquierdo) con el mouse-->
    <p onclick="alert('Un click')">Click</p>
    <!--Dar doble click(izquierdo) con el mouse-->
    <p ondblclick="alert('Doble click')">Doble Click</p>
    <!--Presionar el boton derecho o izquierdo del mouse-->
    <p onmousedown="alert('Mouse presionado')">Boton izquierdo o derecho</p>
    <!--Dejar de presionar el boton izquierdo del mouse-->
    <p onmouseup="alert('Mouse liberado')">Libera el mouse</p>
    <!--Mover el mouse-->
    <p onmouseenter="alert('Mouse en movimiento')">Mouse entrando! 
    </p>
    <!--Al salir el cursor del mouse fuera del area-->
    <p onmouseleave="alert('El mouse acaba de salir')">Mouse saliendo!</p>
</body>
</html>
